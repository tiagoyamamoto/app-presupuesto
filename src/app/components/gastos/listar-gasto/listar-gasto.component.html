<h4 class="text-center">Lista de Gastos</h4>
<hr>
<div class="row" style="margin-top: 40px;">
  <div class="col-lg-6">
    <div class="alert alert-success sizeAlert">
      Presupuesto: <strong>${{ presupuesto }}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="alert alert-secondary sizeAlert">
      Restante <strong>${{ restante }}</strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-btween" *ngFor="let gasto of listGastos">
        <strong>{{ gasto.nombre }}</strong>
        <span class="badge rounded-pill bg-secondary float-right">${{ gasto.cantidad }}</span>
      </li>
    </ul>
  </div>
</div>
